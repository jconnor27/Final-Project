<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta hhtp-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Connor's Final Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header h1">
        <div class="hTopBox">
          <div class="whiteBox">Search By:</div>
        </div>
        <div class="hBottomBox">
          <div class="hButton">
            <button type="button" id="h_course">Course</button>
          </div>
          <div class="hButton">
            <button type="button" id="h_department">Department</button>
          </div>
          <div class="hButton">
            <button type="button" id="h_professor">Professor</button>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="courseFilterSection">
          <div class="filterBoxGold">
            Course
        </div>
          <div class="filterBoxWhite">
            <label for="course_Name">Name:</label>
            <input type="text" id="course_Name" name="courseName" />
          </div>
          <div class="filterBoxGold">
            Filter By:
          </div>
          <div class="filterBoxWhite">
            <button type="button" id="f_department">_</button>
            <label for="f_department">Department</label>
          </div>
          <div class="filterBoxWhite">
            <button type="button" id="f_professor">_</button>
            <label for="f_professor">Professor</label>
          </div>
        </div>
        <div class="dispSection"></div>
      </div>
    </div>
  </body>
</html>
