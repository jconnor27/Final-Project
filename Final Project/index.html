<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta hhtp-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Connor's Final Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
     
      <!-- Top Filter Buttons -->
      <header class="header h1">
        <div class="hTopBox">
          <div class="whiteBox">Search By:</div>
        </div>
        <div class="hBottomBox">
          <div class="hButton">
            <button type="button" id="h_course">Course</button>
          </div>
          <div class="hButton">
            <button type="button" id="h_department">Department</button>
          </div>
          <div class="hButton">
            <button type="button" id="h_professor">Professor</button>
          </div>
        </div>
      </header>

      <!-- Filter Boxes -->
      <div class="container">
        <!-- Filter by Course box -->
        <div class="filterSection">
          <div class="filterBoxGold">
            Course
        </div>
          <div class="filterNameBox">
            <label for="course_Name">Name:</label>
            <input type="text" id="course_Name" name="courseName" />
          </div>
          <div class="filterByBox">
            Filter By:
            <button type="button" id="course_refresh">Refresh</button>
          </div>
          <div class="filterBoxWhite">
            <button type="button" id="f_course_department">_</button>
            <label for="f_course_department">Department</label>
          </div>
          <div class="filterBoxWhite">
            <button type="button" id="f_course_professor">_</button>
            <label for="f_course_professor">Professor</label>
          </div>
        </div>
        <!-- Filter by Department box -->
        <div class="filterSection hidden">
          <div class="filterBoxGold">
            Department
        </div>
        <div class="filterNameBox">
          <label for="department_Name">Name:</label>
          <input type="text" id="department_Name" name="departmentName" />
        </div>
        <div class="filterByBox">
          Filter By:
          <button type="button" id="course_refresh">Refresh</button>
        </div>
        <div class="filterBoxWhite">
          <button type="button" id="f_department_course">_</button>
          <label for="f_department_course">Course</label>
        </div>
        <div class="filterBoxWhite">
          <button type="button" id="f_department_professor">_</button>
          <label for="f_department_professor">Professor</label>
        </div>
        <!-- When "Professor" box is clicked, this box comes up -->
        <div class="filterSubBoxWhite">
            <button type="button" id="f_department_professor_semesters">_</button>
            <label for="f_department_professor_semesters">Sem W/ Dept</label>
        </div>
        <div class="filterSubBoxWhite">
          <button type="button" id="f_department_professor_slasses">_</button>
          <label for="f_department_professor_classes">Num Class Tchng</label>
        </div>
        </div>
        <!-- Filter by Professor box -->
        <div class="filterSection hidden">
          <div class="filterBoxGold">
            Professor Name
        </div>
          <div class="filterNameBox">
            <label for="course_Name">Name:</label>
            <input type="text" id="course_Name" name="courseName" />
          </div>
          <div class="filterByBox">
            Filter By:
            <button type="button" id="course_refresh">Refresh</button>
          </div>
          <div class="filterBoxWhite">
            <button type="button" id="f_professor_courses">_</button>
            <label for="f_professor_courses">Courses</label>
          </div>
          <div class="filterBoxWhite">
            <button type="button" id="f_professor_department">_</button>
            <label for="f_professor_department">Department</label>
          </div>
        </div>
        <div class="dispSection"></div>
      </div>
    </div>
  </body>
</html>
