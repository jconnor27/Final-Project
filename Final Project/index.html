<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta hhtp-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Connor's Final Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
      class ="main_form_box main_form">
      <!-- Top Filter Buttons -->
      <header class="header h1">
        <div class="hTopBox">
          <div class="whiteBox bigBoldText">Search By:</div>
        </div>
        <div class="hBottomBox">
          <button type="button" class="hButton" id="h_course">Course</button>
          <button type="button" class="hButton" id="h_department">
            Department
          </button>
          <button type="button" class="hButton" id="h_professor">
            Professor
          </button>
        </div>
      </header>

      <!-- Initial Screen -->
      <div class ="initialBox">
      <button type="button" id="initialize_button">
        Initialize Data
      </button>
      </div>

      <!-- Filter Boxes -->
      <div class="container">
        <!-- Filter by Course box -->
        <div class="filterSection" id="filter_course_box">
          <div class="filterBoxGold bigBoldText">
            <u>Course</u>
          </div>
          <div class="filterNameBox">
            <label for="course_Name" class="nameTextFieldLabel">Name:</label>
            <input type="text" class="filterNameTextField" id="course_Name" name="courseName"/>
          </div>
          <div class="filterByBoxGold bigText">
            Filter By:
            <button type="button" class="refreshButton" id="course_refresh">Refresh</button>
          </div>
          <div class="filterBoxWhite">
            <input type="checkbox" class="filterByCheckbox" id="course_department_checkbox" name="courseDepartment"/>
            <label for="course_department_checkbox" class="filterTextFieldLabel">Department</label>
          </div>
          <div class="filterBoxWhite">
            <input type="checkbox" class="filterByCheckbox" id="course_professor_checkbox" name="courseProfessor"/>
            <label for="f_course_professor" class="filterTextFieldLabel">Professor</label>
          </div>
        </div>
        <!-- Filter by Department box -->
        <div class="filterSection hidden" id="filter_department_box">
          <div class="filterBoxGold bigBoldText">
            <u>Department</u>
          </div>
          <div class="filterNameBox">
            <label for="department_Name" class="nameTextFieldLabel">Name:</label>
            <input type="text" class="filterNameTextField" id="department_Name" name="departmentName"/>
          </div>
          <div class="filterByBoxGold bigText">
            Filter By:
            <button type="button" class="refreshButton" id="department_refresh">
              Refresh
            </button>
          </div>
          <div class="filterBoxWhite">
            <input type="checkbox" class="filterByCheckbox" id="department_course_checkbox" name="departmentCourse"/>
              <label for="department_course_checkbox" class="filterTextFieldLabel">Course</label>
          </div>
          <div class="filterBoxWhite">
            <input type="checkbox" class="filterByCheckbox" id="department_professor_checkbox" name="departmentProfessor" value="0"/>
            <label for="department_professor_checkbox" class="filterTextFieldLabel">Professor</label>
          </div>
          <!-- When "Professor" box is clicked, this box comes up -->
          <div class="filterSubBoxWhite hidden" id="filter_department_professor_box">
            <div class="filterSubBoxContainer">
              <input type="checkbox" class="filterBySubCheckbox" id="department_professor_semesters_checkbox" name="departmentProfessorSemesters"/>
              <label for="department_professor_semesters_checkbox" class="filterSubTextFieldLabel">Semesters With Department</label>
            </div>
            <div class="filterSubBoxContainer">
              <input type="checkbox" class="filterBySubCheckbox" id="department_professor_number_checkbox" name="departmentProfessorNumber"/>
              <label for="department_professor_number_checkbox" class="filterSubTextFieldLabel">Number of Classes Teaching</label>
            </div>
          </div>
        </div>
        <!-- Filter by Professor box -->
        <div class="filterSection hidden" id="filter_professor_box">
          <div class="filterBoxGold bigBoldText">
            <u>Professor Name</u>
          </div>
          <div class="filterNameBox">
            <label for="professor_Name" class="nameTextFieldLabel">Name:</label>
            <input type="text" class="filterNameTextField" id="professor_Name" name="professorName" />
          </div>
          <div class="filterByBoxGold bigText">
            Filter By:
            <button type="button" class="refreshButton" id="course_refresh">Refresh</button>
          </div>
          <div class="filterBoxWhite">
            <input type="checkbox" class="filterByCheckbox" id="professor_courses_checkbox" name="professorCourses"/>
            <label for="professor_courses_checkbox" class="filterTextFieldLabel">Courses</label>
          </div>
          <div class="filterBoxWhite">
            <input type="checkbox" class="filterByCheckbox" id="professor_department_checkbox" name="professorDepartment"/>
            <label for="professor_department_checkbox" class="filterTextFieldLabel">Department</label>
          </div>
        </div>
        <div class="dispSection">
          image place holder
        </div>
      </div>
    </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
